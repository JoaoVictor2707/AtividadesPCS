<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	  <title>Página de Feedback</title>
	  <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <table align="center">
		<tr>
			<td><img src="logosena.png" style="margin-left:65px" align="left" border="0" height="115px" width="75%"></td>
		</tr>
	</table>
	<table align="center" border="0" width="100%">
	<form>
		<tr>
			<td align="center" height="150"><font style="margin-bottom:250px"><h1>Feedback</font></h1></td>
		</tr>
		<tr>
		<br>
			<td><p align="center"><b>Nós valorizamos sua opinião e gostaríamos de ouvir sua opinião sobre nossos produtos e serviços. Por favor, preencha o formulário abaixo para nos fornecer seu feedback.</b></p></td>
		</tr>
		<tr>
		<br>
		<td align="center">
      <label for="nome"><b>Nome:</b></label>
      <input type="text" id="nome" name="nome"><br><br>
      <label for="email"><b>E-mail:</b></label>
      <input type="email" id="email" name="email"><br><br>
      <label style="margin-left:10px" for="feedback"><b>Feedback:</b></label><br>
      <textarea id="feedback" name="feedback" rows="5" cols="50"></textarea><br><br>
      <input style="margin-left:10px" type="submit" value="Enviar"></td>
	  </tr>
	</table>
  </body>
</html>
