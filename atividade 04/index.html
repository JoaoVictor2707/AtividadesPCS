<html>
	<head>
		<title>index</title>
	</head>
	<body>
		Bem vindo a nossa página imaginaria :)
		<br>
		<br>
	<form>
		Login:<input type="text" name="login"/><br />
	    Senha:<input type="password" name="password" />
		</form>
		<br>
		<br>
		Qual servico deseja utilizar ?
		<br>
		<br>
	<select name="servico">
		<option value="email">E-mail</option>
		<option value="agenda">Agenda</option>
		<option value="noticias">Notícias</option>
		<option value="jogos">Jogos</option>
	</select>
		<table border="5">
			<tr>
				<p>ou então, selecione por aqui.</p>
				<td><input type="radio" name="servico_botao" value="email" />E-mail<br />
	<input type="radio" name="servico_botao" value="agenda" />Agenda<br />
	<input type="radio" name="servico_botao" value="noticias" />Notícias<br />
	<input type="radio" name="servico_botao" value="jogos" />Jogos<br /></td>
	<td>                              </td>
				<td>E-mail:<input type="checkbox" name="servico_cb" value="email" /><br />
	Agenda:<input type="checkbox" name="servico_cb" value="agenda" /><br />
	Notícias:<input type="checkbox" name="servico_cb" value="noticias" /><br />
	Jogos:<input type="checkbox" name="servico_cb" value="jogos" /><br /></td>
			</tr>
			</table>
			<br>
			<input type="button" value="Oi, eu sou um botao">
			<br>
			<br>
			terminado nosso formulario veja os ultimos botões da nossa apostila.
			<br>
			<br>
			<input type="submit" value="Enviar" />
			<input type="reset" value="Apagar" />
	</body>
</html>
