<html>
	<head>
	<title>Formulário de contato</title>
	</head>
	<body>
	<h2><p align="center">
	Cadastre-se para receber mais informações</p></h2>
	<legend><b>Nome Completo</b><input type="text" name="primeiro nome" / size="12" style="margin-left:35px">&nbsp;&nbsp;<input type="text" name="segundo nome" size="12"></legend>
	<font style="margin-left:150px">Primeiro nome</font><font style="margin-left:30px">Segundo nome</font>
	<br>
	<legend><b>E-mail</b><input type="text" name="email" / size="24" placeholder="ex:myname@example.com" style="margin-top:30px; margin-left:87px">
	</br>
	<legend><b>Assunto</b><input type="text" name="assunto" / size="24" style="margin-top:20px; margin-left:80px">
	<b><p> Mensagem</p><br></b>
	<textarea name="mensagem" cols="60"rows="6"></textarea>
	<br>
	<br>
	<input type="submit" value="Enviar" />
	<input type="reset" value="Apagar" />
	</body>
</html>
